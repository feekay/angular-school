 <div class="alert alert-danger" *ngIf="errorMessage"> {{errorMessage}}</div>

<div class="card mb-3">
  <div class="card-header">

    <i class="fa fa-table"></i> Information
    <div class="pull-right">
      <button type="button" id="myButton" class="btn btn-secondary" data-toggle="modal" data-target="#myModal">Add Class</button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header" style="padding:35px 50px;">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4><span class="glyphicon glyphicon-lock"></span>Add a Class</h4>
            </div>
            <div class="modal-body" style="padding:40px 50px;">
              <form role="form" id="myForm" (ngSubmit)="addClass(name.value, fee.value)">
                <div class="form-group">
                  <label>Name</label>
                  <input #name name="name" type="text" class="form-control" id="fld1" placeholder="Class Name">
                </div>
                <div class="form-group">
                  <label>Fee</label>
                  <input #fee name="fee" type="text" class="form-control" id="fld2" placeholder="Fee">
                </div>

                <button type="button" class="btn btn-success btn-block" data-dismiss="modal" (click)="addClass(name.value, fee.value)">Submit</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
              <button type="reset" class="btn btn-success btn-default pull-left" (click)="myReset()" value="Reset">Reset</button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#myButton").click(function () {
          $("#myModal").modal();
        });
      });
    </script>

  </div>

  <div class="card-block">
    <div class="table-responsive">
      <table class="table table-bordered" width="100%" id="dataTable" cellspacing="0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Fee</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>Name</th>
            <th>Fee</th>
          </tr>
        </tfoot>
        <tbody>
          <tr *ngFor="let clss of classes">
            <td>
              <a routerLink="/dashboard/classes/{{clss.id}}">{{clss.name}}</a>
            </td>
            <td>{{clss.fee}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
