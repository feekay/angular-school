Course
<ul>

  <li *ngFor="let course of courses">
    <a routerLink="{{course.id}}">{{course.name}}</a>
  </li>
</ul>
<form class="form-signin" (ngSubmit)="register(name.value)">
  <h2 class="form-signin-heading">Add Course</h2>
  <label for="inputUsername" class="sr-only">Name</label>
  <input #name name="name" id="inputUsername" class="form-control" placeholder="Name" required="" autofocus="" type="text">
 
  <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
</form>
{{error}}
