<div class="card mb-3">
  <div class="card-header">

    <i class="fa fa-table"></i> Information
    <div class="pull-right">
      <button type="button" id="myButton" class="btn btn-secondary" data-toggle="modal" data-target="#myModal">Add Section</button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header" style="padding:35px 50px;">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4><span class="glyphicon glyphicon-lock"></span>Add Section</h4>
            </div>
            <div class="modal-body" style="padding:40px 50px;">
              <form role="form" id="myForm" (ngSubmit)="registerSection(name.value)">
                <div class="form-group">
                  <label>Section No.</label>
                  <input #name name="name" type="text" class="form-control" id="fld1" placeholder="Section Number">
                </div>
                <button type="button" class="btn btn-success btn-block" data-dismiss="modal" (click)="registerSection(name.value)" >Submit</button>
              </form>
            </div>
            <div class="modal-footer">
              {{errorMessage}}
              <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
              <button type="reset" class="btn btn-success btn-default pull-left" (click)="myReset()" value="Reset">Reset</button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#myButton").click(function () {
          $("#myModal").modal();
        });
      });
    </script>

  </div>

  <div class="card-block">
    <h3>Sections</h3>
    <div class="table-responsive">
      <table class="table table-bordered" width="100%" id="dataTable" cellspacing="0">
        <thead>
          <tr>
            <th>Number</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>Number</th>
          </tr>
        </tfoot>
        <tbody>
          <tr *ngFor="let section of sections">
            <td>
              <a routerLink="/dashboard/sections/{{section.id}}">Section No: {{section.number}}</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-block">
<form class="form-signin" (ngSubmit)="addCourse(selectedCourse.id)">
  <h4>Add Course</h4>
  <select name="course" [(ngModel)]="selectedCourse">
      <option *ngFor="let c of filterCommon()" [ngValue]="c"> {{c.name}} </option>
    </select>
  <button class="btn btn-primary btn-default" type="submit">Submit</button>
</form>
    <div class="table-responsive">
      <table class="table table-bordered" width="100%" id="dataTable" cellspacing="0">
        <thead>
          <tr>
            <th>Index</th>
            <th>Name</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>Index</th>
            <th>Name</th>
          </tr>
        </tfoot>
        <tbody>
          <tr *ngFor="let course of courses; let ind=index">
            <td>
              Course# {{ind+1}}

            </td>
            <td>{{course.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
